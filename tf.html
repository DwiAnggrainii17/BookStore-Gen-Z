<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bukti Transfer</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background-color: #f5f5f5;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
        }
        .receipt {
            width: 400px;
            background-color: white;
            border-radius: 10px;
            box-shadow: 0 0 20px rgba(0,0,0,0.1);
            padding: 30px;
            position: relative;
            overflow: hidden;
        }
        .receipt:before {
            content: "";
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 10px;
            background: linear-gradient(90deg, #3498db, #2ecc71);
        }
        .header {
            text-align: center;
            margin-bottom: 25px;
        }
        .header h2 {
            color: #2c3e50;
            margin-bottom: 5px;
        }
        .header p {
            color: #7f8c8d;
            margin: 0;
        }
        .divider {
            height: 1px;
            background-color: #ecf0f1;
            margin: 20px 0;
        }
        .detail {
            margin-bottom: 15px;
        }
        .detail-row {
            display: flex;
            justify-content: space-between;
            margin-bottom: 10px;
        }
        .label {
            color: #7f8c8d;
            font-weight: 500;
        }
        .value {
            color: #2c3e50;
            font-weight: 600;
        }
        .total {
            background-color: #f8f9fa;
            padding: 15px;
            border-radius: 8px;
            margin-top: 25px;
        }
        .total .value {
            color: #e74c3c;
            font-size: 1.2em;
        }
        .footer {
            text-align: center;
            margin-top: 30px;
            color: #7f8c8d;
            font-size: 0.9em;
        }
        .stamp {
            position: absolute;
            top: 50%;
            right: 30px;
            transform: rotate(15deg);
            opacity: 0.1;
            font-size: 80px;
            color: #e74c3c;
            font-weight: bold;
            pointer-events: none;
        }
    </style>
</head>
<body>
    <div class="receipt">
        <div class="stamp">LUNAS</div>
        <div class="header">
            <h2>BUKTI TRANSFER</h2>
            <p>BookStore Gen-Z</p>
        </div>
        
        <div class="divider"></div>
        
        <div class="detail">
            <div class="detail-row">
                <span class="label">Tanggal</span>
                <span class="value"><?= date('d/m/Y H:i') ?></span>
            </div>
            <div class="detail-row">
                <span class="label">Nama Pengirim</span>
                <span class="value">Dwi Anggraini</span>
            </div>
        </div>
        
        <div class="divider"></div>
        
        <div class="detail">
            <div class="detail-row">
                <span class="label">Bank Tujuan</span>
                <span class="value">Bank ABC</span>
            </div>
            <div class="detail-row">
                <span class="label">Nomor Rekening</span>
                <span class="value">123456789012</span>
            </div>
            <div class="detail-row">
                <span class="label">Atas Nama</span>
                <span class="value">BookStore Gen-Z</span>
            </div>
        </div>
        
        <div class="divider"></div>
        
        <div class="total">
            <div class="detail-row">
                <span class="label">Total Transfer</span>
                <span class="value">Rp 285.000</span>
            </div>
        </div>
        
    </div>
</body>
</html>
